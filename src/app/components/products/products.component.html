<app-nav></app-nav>
<div style="margin: 35px;">
  <div class="row d-flex justify-content-end">
    <div class="col-4" >
      <a href="/addProduct" type="button"><button type="button" class="btn btn-primary">Agreagar Producto</button></a>
    </div>
    <div class="col-7 ">
      <p class="text-userBienvenida"> {{user}} </p>
    </div>
    <div class="col-1">
      <a class="logo" href="/login">
        <img width="35px" src="https://cdn.pixabay.com/photo/2017/05/29/23/02/logging-out-2355227_1280.png" alt="logo">
      </a>
    </div>
  </div>
<br/><br/><br/>

  <div class="row d-flex justify-content-end">
    <div class="col-2 mb-3 pb-1">
      <p class="text-precio">Productos: {{myshoppingCart.length}}</p>
    </div>
    <div class="col-1 mb-3 pb-1">
      <p class="text-precio">
        Total {{total}}
      </p>
    </div>
    <br />
  </div>

  <div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products" (addProduct)="onAddToShoppingCart($event)">
    </app-product>
  </div>

</div>
