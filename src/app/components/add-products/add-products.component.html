<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
    <div style="text-align: start; margin: 20px;">
      <a class="logo" href="/home">
        <img width="50px"
          src="https://previews.123rf.com/images/faysalfarhan/faysalfarhan1502/faysalfarhan150200479/36264137-volver-icono-de-la-flecha-bot%C3%B3n-verde-vidrioso.jpg"
          alt="logo">
      </a>
    </div>
    <div class="card-body py-5 px-md-5">


      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5" style="font-size: 30px;">Agregar Producto</h2>

          <form [formGroup]="formProduct">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre Producto" />
                  <label class="form-label">Nombre</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="number" class="form-control" formControlName="precio" placeholder=" Precio Producto" />
                  <label class="form-label">Precio</label>
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <input type="text" class="form-control" formControlName="img" />
              <label class="form-label">Imagen</label>
            </div>

            <div class="form-outline mb-4">
              <input type="textarea" class="form-control" formControlName="descripcion"
                placeholder="descripcion Producto" />
              <label class="form-label">Descripcion</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="addProduct()">
              Agregar Productos
            </button>



          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
